<mat-card *ngFor="let photo of photos">
  <mat-card-subtitle>
    {{ photo.title }}
  </mat-card-subtitle>
  <img [src]="photo.thumbnailUrl" alt="photo" mat-card-image>
  <mat-card-content>
    <p>Album: {{ photo.albumId }}</p>
  </mat-card-content>
  <mat-card-content>
    <a mat-button mat-raised-button [href]="photo.url" target="_blank">
      Show Photo
    </a>
    <button mat-button mat-flat-button color="primary">
      Click
    </button>
  </mat-card-content>
</mat-card>
